name: C# Test Automation

on:
   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'  # Replace with the desired .NET Core version

      - name: Print working directory
        run: pwd
      - name: Restore dependencies
        run: dotnet restore .Calculator/Calculator_Demo.sln


      - name: Build project
        run: dotnet build --configuration Release --solution ./Calculator/Calculator.sln

      - name: Run tests
        run: dotnet test --configuration Release --logger "trx;LogFileName=test_results.trx"
